<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Contact Card Design with Glassmorphism</title>

</head>
<body>
    <div class="card">
        <span class="pro">PRO</span>

                <li>CSS</li>
